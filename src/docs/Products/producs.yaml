paths:
  /api/products/:
    get:
      summary: Get all the products
      tags:
        - Products
      responses:
        "200":
          description: The products were successfully obtained from the database
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Product"
        "500":
          description: Error in the server, posibly an error in the connection with the database
    post:
      summary: Add products to the database
      tags:
        - Products
      responses:
        "200": 
          description: Products successfully saved in the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateProduct"    
  /api/products/{pid}:
    get:
      summary: Get a product from the database with its id
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: Id of the product to obtain
          schema:
            $type: String
      responses:
        "200": 
          description: Product obtained from the database
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Product"
    put:
      summary: Updates a product from the database
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: id of the product to update
          schema:
            $type: String
      responses:
        "200": 
          description: Product updated from the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateProduct" 
    delete:
      summary: deletes a product from the database
      tags:
        - Products
      parameters:
        - name: pid
          required: true
          description: id of the product to delete from the database
          schema:
            $type: String
      responses:
        "200": 
          description: Product deleted from the database
components:
  schemas:
    Product:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerated from mongo
        title:
          type: String
          description: Title of the product
        description:
          type: String
          description: Details of the product
        code:
          type: String
          description: Code to indentify the product
        price:
          type: Number
          description: Price of the product
        category:
          type: String
          description: Group where the product belongs
        stock:
          type: Number
          description: quantity real of the product in existence
        status:
          type: Boolean
          description: If the product has enough stock
        thumbnails:
          type: array
          description: Array where the images of the products can be saved
      example:
        _id: ObjectId("643dd3958f8dc2d1c8d892d8")
        title: yerba
        description: amanda
        code: abc1234
        price: 561
        category: comestible
        stock: 23
        status: true
        thumbnails: [
          http://localhost:8080/images/yerba-amanda-500.png]
  requestBodies:
    updateProduct:
      type: object
