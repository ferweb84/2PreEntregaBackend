tags:
  - name: Carrito
    description: Operaciones relacionadas con el carrito
paths:
  /api/cart:
    get:
      tags:
        - Carrito
      summary: Obtiene todos los carritos
      responses:
        '200':
          description: Éxito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'

    post:
      tags:
        - Carrito
      summary: Crea un nuevo carrito
      responses:
        '200':
          description: Éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  /api/cart/{cartId}:
    get:
      tags:
        - Carrito
      summary: Obtiene un carrito por ID
      parameters:
        - in: path
          name: cartId
          schema:
            type: string
          required: true
          description: ID del carrito a buscar
      responses:
        '200':
          description: Éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Carrito
      summary: Actualiza un carrito por ID
      parameters:
        - in: path
          name: cartId
          schema:
            type: string
          required: true
          description: ID del carrito a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
      responses:
        '200':
          description: Éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Carrito
      summary: Elimina un carrito por ID
      parameters:
        - in: path
          name: cartId
          schema:
            type: string
          required: true
          description: ID del carrito a eliminar
      responses:
        '200':
          description: Éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/cart/{cartId}/products:
    post:
      tags:
        - Carrito
      summary: Agrega un producto al carrito
      parameters:
        - in: path
          name: cartId
          schema:
            type: string
          required: true
          description: ID del carrito
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                quantity:
                  type: number
      responses:
        '200':
          description: Éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/cart/{cartId}/products/{productId}:
    delete:
      tags:
        - Carrito
      summary: Elimina un producto del carrito
      parameters:
        - in: path
          name: cartId
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: productId
          schema:
            type: string
          required: true
          description: ID del producto a eliminar
      responses:
        '200':
          description: Éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Carrito no encontrado o producto no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/cart/{cartId}/products/quantity:
    put:
      tags:
        - Carrito
      summary: Actualiza la cantidad de un producto en el carrito
      parameters:
        - in: path
          name: cartId
          schema:
            type: string
          required: true
          description: ID del carrito
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                quantity:
                  type: number
      responses:
        '200':
          description: Éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Carrito no encontrado o producto no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/cart/{cartId}/purchase:
    get:
      tags:
        - Carrito
      summary: Realiza una compra con el carrito
      parameters:
        - in: path
          name: cartId
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        '200':
          description: Éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '404':
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'